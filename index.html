<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Dynamic Data Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; height: 100%; }
        .marker-title {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiZnJlZWZyZWU2MCIsImEiOiJjbHdyZ2hlamwwMGczMmlzYXJiem9oaHFxIn0.bp_4Do2mZmVjZwkDxlWmfw';

        // Function to initialize the map with given data
        function initializeMap(data) {
            if (!data || Object.keys(data).length === 0) {
                console.error('No data available to display on the map.');
                return;
            }

            // Extract the first valid location to set the initial map center
            let firstLocation = null;
            Object.keys(data).some(function(key) {
                if (Array.isArray(data[key])) {
                    firstLocation = data[key][0];
                } else if (data[key].latitude && data[key].longitude && data[key].occupied === 0) {
                    firstLocation = data[key];
                }
                return firstLocation;
            });

            if (!firstLocation) {
                console.error('No valid data found to set map center.');
                return;
            }

            var map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/satellite-v9',
                center: [firstLocation.longitude, firstLocation.latitude],
                zoom: 10
            });

            // Adding markers to the map
            Object.keys(data).forEach(function(key) {
                if (Array.isArray(data[key])) {
                    data[key].forEach(function(item) {
                        addMarker(item);
                    });
                } else {
                    if (data[key].locations) {
                        Object.keys(data[key].locations).forEach(function(locKey) {
                            data[key].locations[locKey].forEach(function(item) {
                                addMarker(item);
                            });
                        });
                    } else {
                        console.error('Invalid data structure - missing locations.');
                    }
                }
            });

            function addMarker(item) {
                if (item.occupied === 1) return; // Skip if the spot is occupied

                if (!item.latitude || !item.longitude) {
                    console.error('Invalid data - latitude or longitude missing.');
                    return;
                }

                var marker = new mapboxgl.Marker()
                    .setLngLat([item.longitude, item.latitude])
                    .addTo(map);

                var popup = new mapboxgl.Popup({ offset: 25 })
                    .setHTML('<div class="marker-title">' + (item.name || '') + '</div>');

                marker.setPopup(popup);
            }
        }

        // Function to fetch data from a specified URL
        function fetchData(url, category) {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (category && data[category]) {
                        initializeMap(data[category]);
                    } else {
                        initializeMap(data);
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Extracting URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const firebaseurl = urlParams.get('firebaseurl');
        const category = urlParams.get('category');

        if (firebaseurl) {
            fetchData(firebaseurl, category);
        } else {
            console.error('Firebase URL is required as a parameter.');
        }
    </script>
</body>
</html>
