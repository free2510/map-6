<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Dynamic Data Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; height: 100%; }
        .marker-title {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiZnJlZWZyZWU2MCIsImEiOiJjbHdyZ2hlamwwMGczMmlzYXJiem9oaHFxIn0.bp_4Do2mZmVjZwkDxlWmfw';

        // Function to initialize the map with given data
        function initializeMap(data) {
            if (!data || (Array.isArray(data) && data.length === 0) || (Object.keys(data).length === 0)) {
                console.error('No data available to display on the map.');
                return;
            }

            var map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/satellite-v9',
                center: [data[0].longitude, data[0].latitude],
                zoom: 10
            });

            // Adding markers to the map
            if (Array.isArray(data)) {
                data.forEach(function(item) {
                    addMarker(item);
                });
            } else {
                Object.keys(data).forEach(function(category) {
                    data[category].forEach(function(item) {
                        addMarker(item);
                    });
                });
            }

            function addMarker(item) {
                var marker = new mapboxgl.Marker()
                    .setLngLat([item.longitude, item.latitude])
                    .addTo(map);

                var popup = new mapboxgl.Popup({ offset: 25 })
                    .setHTML('<div class="marker-title">' + item.name + '</div>');

                marker.setPopup(popup);
            }
        }

        // Function to fetch data from a specified URL
        function fetchData(url) {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    // Check if data is in the first format
                    if (Array.isArray(data)) {
                        initializeMap(data);
                    } else if (typeof data === 'object') {
                        // Check if data is in the second format with categories
                        if (data.locations) {
                            initializeMap(data.locations);
                        } else {
                            console.error('Invalid data structure.');
                        }
                    } else {
                        console.error('Invalid data.');
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Extracting URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const firebaseurl = urlParams.get('firebaseurl');

        if (firebaseurl) {
            fetchData(firebaseurl);
        } else {
            console.error('Firebase URL is required as a parameter.');
        }
    </script>
</body>
</html>
